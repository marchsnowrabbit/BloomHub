  <div class="box-container"> 
      <h1>SIGN UP</h1>
      <div class="description-container">
          <div id="description">회원가입을 하고 당신을 위한 맞춤서비스를 이용해 보세요 </div>
          <hr id="hr-green">

      </div>
      <ul class="links">
          <li>
              <!-- <a href="로그인.html" id="signin">SIGN UP</a> -->
                    <div id="ID">ID :</div>
          </li>
          <li>
                <div id="PassWord">PassWord :</div>
              <!-- <a href="회원가입.html" id="signup">SIGN UP</a> -->
          </li>
            
       
               <li> <div id="Repeat-PassWord">Repeat PW :</div></li>
            
       
                <li> <div id="name-inputd">Name :</div> </li>
            
            
                <li>    <div id="wiki-inputd">Wiki Api : </div> </li>
       
                <li>    <div id="youtube-inputd">Youtube Api : </div> </li>
       
           

      </ul>

      <!-- 회원가입 폼 -->
      <form id="signupForm"> <!-- action과 method를 제거,id로 전환 -->
                                    <!--^html에서 form으로보내는 id와 script에서 특정id의 동작이 같게  -->
        <div class="first-input input__block first-input__block">
            <input type="email" placeholder="Email" class="input" id="email" name="email" required />
        </div>
        <div class="input__block">
            <input type="password" placeholder="Password" class="input" id="password" name="password" required autocomplete="new-password" />
        </div>
        <div class="input__block">
            <input type="password" placeholder="Repeat password" class="input repeat__password" id="repeat__password" name="repeat_password" required autocomplete="new-password" />
        </div>
        <div class="input__block">
            <input type="text" placeholder="이름"  id="input-name" name="name">
        </div>
        
        <div class="input__block">
            <input type="text" placeholder="wikiApi키"  id="input-wikiApi" name="wikiApi">
        </div>

        <div class="input__block">
            <input type="text" placeholder="youtubeApi키"  id="input-youtubeApi" name="youtubeApi">
        </div>
        
        
        
        <button class="signin__btn" type="submit">가입하기</button>
      </form>

   

  <script>
    //^ 회원가입 폼 제출 처리 ->signupForm 으로 
$('#signupForm').on('submit', function(e) {
    e.preventDefault();  //^ 폼의 기본 동작(페이지 리로드)을 막음

    const password = $('#password').val();
    const repeat_password = $('#repeat__password').val();

    //^ 비밀번호와 반복 비밀번호가 동일한지 확인
    if (password !== repeat_password) {
        alert('비밀번호를 동일하게 입력해주세요.');
        return; // 동일하지 않으면 폼 제출 중단
    }

    const formData = {
        email: $('#email').val(),
        password: password,
        repeat_password: repeat_password,
        name: $('#input-name').val(),
        wikiApi:$('#input-wikiApi').val(),
        youtubeApi:$('#input-youtubeApi').val(),
    };

    $.ajax({
        type: 'POST',
        url: '/signup',
        data: JSON.stringify(formData), // 데이터를 JSON 문자열로 변환
        contentType: 'application/json', // JSON 형식으로 데이터 전송
        success: function(response) {
            if (response.success) {
                alert('회원가입에 성공했습니다!');
                window.location.href = 'home.html'; // 회원가입 성공 후 index.html로 이동
            } else {
                alert(response.message || '회원가입에 실패했습니다. 다시 시도해주세요.');
            }
        },
        error: function(xhr, status, error) {
            // 서버로부터 받은 오류 메시지 출력
            const errorMessage = xhr.responseJSON ? xhr.responseJSON.message : '.-회원가입오류';
            alert(errorMessage);
        }
    });
});

  </script>
</body>
