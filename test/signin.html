<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/kdh/reset.css">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="login-container">
        <div class="img-content">
            <div class="img-cover"></div>
       </div>
       <div class="login-box">
            <div class="login-header">
                <h3>로그인</h3>
                <button type="button" class="home-btn"><i class="fa-solid fa-house"></i></button>
            </div>
            <div class="login-title">
                <h1>Youtube Tag</h1>
            </div>
            <div class="login-info">
                <form action="/login/sessoinlogin" method="post">
                    <div class="input-type">
                        <label for=""><h3>아이디</h3></label>
                        <input type="text" name="userId" id="userid" class="id-info" placeholder="아이디" autocomplete="off">
                    </div>
                    <div class="input-type">
                        <label for=""><h3>비밀번호</h3></label>
                        <input type="password" name="userPasswd" id="passwd" placeholder="비밀번호" autocomplete="off">
                    </div>
                    <div>
                        <button type="submit" class="signin-btn">로그인</button>
                    </div>
                    <ul class="select-box">
                        <li><a href="/register">회원가입</a></li>
                        <li><a href="/login/findid">아이디 찾기</a></li>
                        <li><a href="/login/findpwd">비밀번호 찾기</a></li>
                    </ul>
                </form>
            </div>
       </div>
    </div>

    <script src="/js/kdh/pageMove/move_home.js"></script>
</body>
</html>
