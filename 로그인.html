$(document).ready(function() {
            // 세션을 통해 로그인 상태를 확인
            $.get('/check-session', function(response) {
                if (response.loggedIn) {
            //^ 로그인 상태라면 "Login"과 "Sign up"을 숨기고 "Logout"을 표시
            $('.login-link').hide();
            $('.signup-link').hide();
            $('.logout-link').show();
        } else {
            //^ 로그아웃 상태라면 "Login"과 "Sign up"을 표시하고 "Logout"을 숨김
            $('.login-link').show();
            $('.signup-link').show();
            $('.logout-link').hide();
        }
            });

            $('.signin__btn').on('click', function(e) {
                e.preventDefault();

                const email = $('#email').val();
                const password = $('#password').val();

                $.ajax({
                    type: 'POST',
                    url: '/login',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email, password: password }),
                    success: function(response) {
                        if (response.success) {
                            alert('로그인 되었습니다.');
                            window.location.href = 'index.html'; // 로그인 성공 후 메인 페이지로 이동
                            
                        } else {
                            alert(response.message);
                        }
                    },
                    error: function() {
                        alert('아이디 또는 비밀번호가 일치하지 않습니다. 다시 시도해주세요.');
                    }
                });
            });

            $('.logout-link').on('click', function(e) {
                e.preventDefault();
                $.post('/logout', function(response) {
                    if (response.success) {
                        alert('로그아웃 되었습니다.');
                        window.location.href = 'index.html';
                    }
                });
            });
        });
