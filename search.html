<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="search.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header>
        <a href="index.html" class="logo">
            <img src="logo.png" alt="logo" style="height: 100px;">
        </a>
        <nav>
            <a href="guide.html">Guides</a>
            <a href="search.html">Search</a>
            <a href="mypage.html">My profile</a>
            <div class="dropdown-container">
                <a href="#" class="classing">Classing</a>
                <div class="dropdown">
                    <a href="learning.html">Learning Video</a>
                    <a href="learned.html">Learned Video</a>
                </div>
            </div>
        </nav>
        <div class="auth">
            <div class="language-container">
                <a href="#" class="language">Language</a>
                <div class="language-dropdown">
                    <a href="index한국어.html">Korean</a>
                    <a href="index.html">English</a>
                </div>
            </div>
            <a href="로그인.html" id="login-link">Login</a>
            <a href="회원가입.html" id="signup-link">Sign up</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
        </div>
    </header>

    <main>
        <div class="search-wrapper">
            <h2 class="search-text">당신의 학습 도우미</h2>
                <p class="prompt">(프로젝트 명)에게 물어보세요 :D</p>
                    <div class="search-box">
                        <form id="searchForm">
                            <div class="search-input-container">
                                <input type="text" id="searchText" class="search-input" placeholder="Search..." name="searchResult">
                                    <button type="submit" class="search-button"> <img src="서치바 돋보기.jpg" alt="Search Icon" class="search-icon">
                                    </button>
                        </form>
                            </div>
                    </div>
        </div>
    </main>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchResult = document.getElementById('searchText').value;
            window.location.href = `searchresult.html?searchResult=${encodeURIComponent(searchResult)}`;
        });

    //^ 로그인 상태 확인
    $(document).ready(function() {
            
            $.get('/check-login', function(data) {
                if (data.loggedIn) {
            $('#login-link').hide();
            $('#signup-link').hide();
            $('#logout-link').show();
        } else {
            $('#login-link').show();
            $('#signup-link').show();
            $('#logout-link').hide();
        }
            });

            // 로그아웃 처리
            $('#logout-link').on('click', function(e) {
                e.preventDefault();
                $.get('/logout', function(data) {
                    if (data.success) {
                        alert('로그아웃 되었습니다.');
                        location.reload();
                    }
                });
            });
        });







    </script>
    
</body>
</html>
