<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        @font-face {
    font-family: 'KCC-Hanbit';
    src: url('/static/fonts/KCC-Hanbit.woff2') format('woff2'),
         url('/static/fonts/KCC-Hanbit.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }
  

body {
    font-family: 'KCC-Hanbit', sans-serif;
    background-color: rgb(11,36,60);
    margin: 0;
    overflow: hidden;
    
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px);
    position: relative;
    
}

header {
    display: flex;
    flex-direction: row;               
    justify-content: flex-start;       
    align-items: center;               
    padding: 0 20px;
    height: 100px;
    background-color: rgb(11, 36, 60);
    position: relative;
}

header .logo {
    margin-right: 10px;               
    color: white; 
}


header nav {
    display: flex;              
    gap: 35px;                 
    align-items: center;        
    margin: 0;  
    }

header nav a {
    color: white;
    font-size: 23px;
    text-decoration: none;

} 

header .auth {
    display: flex;
    align-items: center;
    gap: 15px;
    position: absolute;
    right: 0px;
    top: 0px;

}

header .auth a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
}

/** Dropdown styling */
.language-container {
    position: relative;
}

.language {
    color: white;
    text-decoration: none;
    font-size: 16px;
    }

.language-dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: rgb(11, 36, 60);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.language-dropdown a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    white-space: nowrap;
    display: block;
    font-size: 16px;
}

.language-container:hover .language-dropdown {
    display: block;
}

nav a.classing:hover, nav a.language:hover {
    color: rgb(11, 36, 60);
}

/* classing 드롭다운 */
.dropdown-container {
    position: relative;
}

.dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: rgb(11, 36, 60);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.dropdown a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    white-space: nowrap;
    display: block;
    font-size: 18px;
}

nav a.classing:hover {
    color: white; 
    display: inline; 

}

.dropdown-container:hover .dropdown {
    display: block;
    
}



/*^ 헤더,드랍다운 */
/*^ ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ */





.search-wrapper {
    margin-top : 500px;
    text-align: center;
    color: white;
}

.search-text {
    font-size: 24px;
    margin: 0;
}

.prompt {
    font-size: 18px;
    color: white;
    margin: 5px 0;
}

.search-box {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
}

.search-input-container {
    position: relative;
    width: 600px;
    height: 40px;
    display: flex;
    margin-right: 20px; 
    
    justify-content: center;

}

.search-input {             /*! 서치인풋 */

    
    width: 100%;
    height: 100%;
    padding: 10px;
    border: 2px solid rgb(212, 99, 99);
    border-radius: 40px;
    outline: none;
    transition: border-color 0.3s;
}

.search-button { /*^ 돋보기모양 버튼  */


    background-color: rgb(11,36,60);
    background: transparent;
    padding: 0;
    cursor: pointer;
    display: flex;
    justify-content: center;
    height: 65px;
    width:4px;
    border: none; 
}



.search-icon {        /*! 서치아이콘 길이  */

    /*? 서치 아이콘 변경 해줘야함  */
    width: 40px;
    height: 60px;
    background-color: white;
    margin-left: 43px;                      /* 서치칸이랑 폭길이 수정  */
    border-radius: 0 5px 5px 0;
}




.search-text {

position:relative;
bottom:350px;
}



.prompt {

position:relative;
bottom:350px;


}
.search-input-container {      /* 서치인풋 길이 */

bottom:350px;
width:700px;

}

@media only screen and (max-width: 768px) {
    
    header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: auto;
    }
    
    header .logo {
        position: relative;
        top: 10px; 
        margin: 0 auto;
        display: flex;
        justify-content: center;
        margin-bottom: 5px; 
    }

    header nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: -5px; 
    }

    header nav a {
        color: white;
        font-size: 20px; 
        text-decoration: none;
    }
    
    header .auth {
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .banner {
        
        flex-direction: column;
        text-align: center;
    }
    
    .text-content {
        max-width: 100%; 
        margin-bottom: 20px;
    }
    .search-input-container {
    
        justify-content: center;
        width: 150%; 
left: calc(-25% - 20px)
    }

    .search-input {
        font-size: 18px; 
    }

    .search-icon {
        width: 30px; 
        height: 55px;
    }

    .search-text {
        font-size: 20px;
    }

    .prompt {
        font-size: 16px;
    }
}

    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header>
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'img/logo.png' %}" alt="logo" style="height: 100px;">
        </a>
        <nav>
            <a href="{% url 'guide' %}">Guides</a>
            <a href="{% url 'search' %}">Search</a>
            <a href="{% url 'mypage' %}">My profile</a>
            <div class="dropdown-container">
                <a href="#" class="classing">Classing</a>
                <div class="dropdown">
                    <a href="{% url 'learning' %}">Learning Video</a>
                    <a href="{% url 'learned' %}">Learned Video</a>
                </div>
            </div>
        </nav>
        <div class="auth">
            <div class="language-container">
                <a href="#" class="language">Language</a>
                <div class="language-dropdown">
                    <a href="{% url 'searchresultkor' %}?lang=ko">Korean</a>
                    <a href="{% url 'searchresult' %}?lang=en">English</a>
                </div>
            </div>
            <a href="{% url 'login' %}" id="login-link">Login</a>
            <a href="{% url 'signup' %}" id="signup-link">Sign up</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
        </div>
    </header>
    
    <main>
        <div class="search-wrapper">
            <h2 class="search-text">Your learning assistant</h2>
            <p class="prompt">Ask Bloom HUB :D</p>
            <div class="search-box">
                <form id="searchForm" action="{% url 'searchresult' %}" method="GET">
                    <div class="search-input-container">
                        <input type="text" id="searchText" class="search-input" placeholder="Search..." name="searchResult" required>
                        <button type="submit" class="search-button">
                            <img src="{% static 'img/search_icon.jpg' %}" alt="Search Icon" class="search-icon">
                        </button>
                    </div>
                </form>                        
            </div>
        </div>
    </main>

   
</body>
</html>
