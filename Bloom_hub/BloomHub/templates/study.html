<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습하기</title>
    <style>
        .video-container {
            text-align: center;
            margin-top: 20px;
        }
        .info {
            font-size: 18px;
            margin-top: 10px;
        }
        #caption-status {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>학습하기</h1>
    <div class="video-container">
        {% if video %}
            <!-- YouTube Player API를 사용하여 자막을 확인할 수 있는 iframe -->
            <div id="player"></div>
            <p id="caption-status">자막 상태 확인 중...</p>
            
            <div class="info">
                <h2>{{ video.title }}</h2>
                <p>조회수: {{ video.viewCount }}회</p>
                <p>채널명: {{ video.channelTitle }}</p>
            </div>
        {% else %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
    <a href="/search">검색 결과로 돌아가기</a>

    <script>
        // YouTube Player API 스크립트 로드
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: '{{ video.videoId }}',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                // 자막 트랙 정보를 가져와 자막 유무 확인
                setTimeout(checkCaptions, 2000); // 비디오 시작 후 2초 뒤 자막 정보 확인
            }
        }

        function checkCaptions() {
            var captionStatus = document.getElementById('caption-status');
            try {
                var tracks = player.getOption('captions', 'tracklist');
                
                if (tracks && tracks.length > 0) {
                    captionStatus.textContent = '자막이 있습니다';
                } else {
                    captionStatus.textContent = '자막이 없습니다';
                }
            } catch (error) {
                captionStatus.textContent = '자막 정보 확인 불가';
                console.error('자막 확인 오류:', error);
            }
        }
    </script>
</body>
</html>
