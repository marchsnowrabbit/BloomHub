<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .thumbnail {
            width: 120px;
            height: 90px;
        }
        .button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .search-container {
            margin: 20px 0;
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-container input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>"{{ keyword }}"에 대한 검색 결과</h1>
    
    <!-- 검색 기능 추가 -->
    <div class="search-container">
        <form action="/search" method="POST">  <!-- action을 '/search'로 수정 -->
            <input type="text" name="keyword" placeholder="검색어를 입력하세요" required>
            <input type="submit" value="검색">
        </form>
    </div>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <table>
        <thead>
            <tr>
                <th>썸네일</th>
                <th>영상 제목</th>
                <th>채널명</th>
                <th>조회수</th>
                <th>영상 길이</th>
                <th>학습하기</th>
            </tr>
        </thead>
        <tbody>
            {% for video in videos %}
                <tr>
                    <td><img class="thumbnail" src="{{ video.thumbnail }}" alt="썸네일"></td>
                    <td><a href="https://www.youtube.com/watch?v={{ video.videoId }}">{{ video.title }}</a></td>
                    <td>{{ video.channelTitle }}</td>
                    <td>{{ video.viewCount }}회</td>
                    <td>{{ video.duration }}</td>
                    <td><button class="button">학습하기</button></td>
                </tr>
            {% empty %} <!-- else 대신 empty 사용 -->
                <tr>
                    <td colspan="6">비디오를 찾을 수 없습니다.</td>
                </tr>
            {% endfor %}
        </tbody>        
    </table>
    <a href="/">검색으로 돌아가기</a>
</body>
</html>
