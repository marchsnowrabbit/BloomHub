<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Hub</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header>
    <a href="{% url 'home' %}" class="logo">
        <img src="{% static 'img/logo.png' %}" alt="logo" style="height: 100px;">
    </a>

    <div class="auth">
        <div class="language-container">
            <a href="#" class="language">Language</a>
            <div class="language-dropdown">
                <a href="{% url 'homekor' %}">Korean</a>
                <a href="{% url 'home' %}">English</a>
            </div>
        </div>

        {% if user.is_authenticated %}
            <div class="user-info">
                <a href="#" id="login-link">{{ user.username }}님</a>
                <div class="logout-dropdown" style="display: none;">
                    <a href="#" id="logout-link">Logout</a>
                </div>
            </div>
        {% else %}
            <a href="{% url 'login' %}" id="login-link">Login</a>
            <a href="{% url 'signup' %}" id="signup-link">Sign up</a>
        {% endif %}
    </div>

    <nav>
        <a href="{% url 'guide' %}">Guides</a>
        <a href="#" id="myprofile-link">My profile</a>
        <div class="dropdown-container">
            <a href="#" class="classing">Classing</a>
            <div class="dropdown">
                <a href="{% url 'learning' %}">Learning Video</a>
                <a href="{% url 'learned' %}">Learned Video</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="card-container">
        <div class="card" id="guide-card" onclick="location.href='{% url 'guide' %}'">
            <img class="card__background" src="{% static 'img/guide.png' %}">
            <div class="card-content">
                <div class="card__content--container"></div>
            </div>
        </div>

        <div class="card" id="search-card" onclick="location.href='{% url 'search' %}'">
            <img class="card__background" src="{% static 'img/search.png' %}">
            <div class="card-content">
                <div class="card__content--container"></div>
            </div>
        </div>

        <div class="card" id="profile-card" onclick="checkLogin();">
            <img class="card__background" src="{% static 'img/profile.png' %}">
            <div class="card-content">
                <div class="card__content--container"></div>
            </div>
        </div>
    </div>
</main>

<script>
    $(document).ready(function() {
        // 마우스를 올릴 때 로그아웃 버튼 보이기
        $('#login-link').hover(function() {
            $('.logout-dropdown').show();
        }, function() {
            $('.logout-dropdown').hide();
        });

        // 로그아웃 버튼 클릭 시 처리
        $('#logout-link').on('click', function(e) {
            e.preventDefault();
            $.ajax({
                url: "{% url 'logout' %}",
                type: 'POST',
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function() {
                    location.reload(); // 로그아웃 후 페이지 새로고침
                }
            });
        });

        // 내 프로필 링크 클릭 시 로그인 여부 확인
        $('#myprofile-link').on('click', function(e) {
            var isAuthenticated = "{{ user.is_authenticated|yesno:'True,False' }}"; // Django에서 값을 가져옴
            if (isAuthenticated === 'False') {
                e.preventDefault();
                alert('로그인 해주세요.');
            }
        });

        // 프로필 카드 클릭 시 로그인 여부 확인
        window.checkLogin = function() {
            var isAuthenticated = "{{ user.is_authenticated|yesno:'True,False' }}"; // Django에서 값을 가져옴
            if (isAuthenticated === 'False') {
                alert('로그인 해주세요.');
            } else {
                location.href = '{% url "mypage" %}';
            }
        };
    });
</script>

</body>
</html>
