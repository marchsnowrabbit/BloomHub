{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디찾기  페이지</title>
    <link rel="stylesheet" href="{% static 'css/findID.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
       <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'img/logo.png' %}" alt="logo" style="height: 100px;">
      </a>

        <nav>
            <a href="{% url 'guide' %}">Guides</a>
            <a href="{% url 'search' %}">Search</a>
            <a href="{% url 'mypage' %}">My profile</a>
            <div class="dropdown-container">
                <a href="#" class="classing">Classing</a>
                <div class="dropdown">
                    <a href="{% url 'learning' %}">Learning Video</a>
                    <a href="{% url 'learned' %}">Learned Video</a>
                </div>
            </div>
        </nav>
        <div class="auth">
            <div class="language-container">
                <a href="#" class="language">Language</a>
                <div class="language-dropdown">
                    <a href="/로그인한국어.html">Korean</a>
                    <a href="#">English</a>
                </div>
            </div>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign up</a>
        </div>
    </header>
    
    <div class="container">
        <h1>Finding ID</h1>
        <div class="description-container">
            <div id="description"> Did you forget your ID?</div>
            
            <hr id="hr-green">
        </div>

        <ul class="links">
            <li>
                <!-- <a href="x" id="ID">Name :</a> -->
            </li>
            <li>
                <a href="" id="Email-input1">Email :</a>
            </li>
            <li>
                <a href="" id="verification-input2">인증번호 :</a>
            </li>


        </ul>
        <form action="{% url 'findID' %}" method="post">


            <div class="first-input input__block first-input__block">

                <!-- <input type="id" placeholder="id" class="input" id="id" /> -->
            </div>

            <div class="input__block">
                <input type="Email" placeholder="Email" class="input" id="email" /><!--^ 수정? -->
            </div>


           
 <!-- 인증번호 입력 칸은 기본적으로 숨겨져 있다가 인증번호 발송 후 표시됨 -->
 <div class="input__block verification__block"  >
     <input type="text" placeholder="인증번호" class="input" id="verification-code"   />
 </div>

 <!-- ID를 찾았을 때 메시지를 표시할 영역 -->
 <div id="id-display" style="display:none;">
     당신의 아이디는 "<span id="found-id"></span>" 입니다.
 </div>



            
            <div class="input__block">
            </div>


             
            
</form>
            <button class="signin__btn" id="send-code-btn" >인증하기</button> <!--! 초록색 인증하기 -->
            <button class="signin__btn" id="verify-code-btn"  >확인</button>  <!--! 초록색 확인 -->
        </form>


         <!--! 이메일보내기 -->
        <script>
            $(document).ready(function() {
                $('#send-code-btn').on('click', function(e) {
                    e.preventDefault();
                    const email = $('#email').val();
        
                    $.ajax({
                        type: 'POST',
                        url: '{% url "send_verification_code" %}',
                        data: {
                            'email': email,
                            'csrfmiddlewaretoken': '{{ csrf_token }}'
                        },
                        success: function(response) {
                            if (response.success) {
                                alert(response.message);
                                $('#verify-code-btn').show();
                                $('.verification__block').show();
                            } else {
                                alert(response.message);
                            }
                        },
                        error: function() {
                            alert('인증번호 발송 중 오류가 발생했습니다.');
                        }
                    });
                });
        
                $('#verify-code-btn').on('click', function(e) {
                    e.preventDefault();
                    const email = $('#email').val();
                    const verificationCode = $('#verification-code').val();
        
                    $.ajax({
                        type: 'POST',
                        url: '{% url "verify_code_and_find_id" %}',
                        data: {
                            'email': email,
                            'verification_code': verificationCode,
                            'csrfmiddlewaretoken': '{{ csrf_token }}'
                        },
                        success: function(response) {
                            if (response.success) {
                                $('#found-id').text(response.found_id);
                                $('#id-display').show();
                            } else {
                                alert(response.message);
                            }
                        },
                        error: function() {
                            alert('인증번호 확인 중 오류가 발생했습니다.');
                        }
                    });
                });
            });
        </script>
        
</body>
</html>
