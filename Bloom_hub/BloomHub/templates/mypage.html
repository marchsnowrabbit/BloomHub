{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="{% static 'css/mypage.css' %}">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    

</head>
<body>
    <header>
        <!-- 로고 링크를 Django URL로 변경 -->
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'img/logo.png' %}" alt="logo" style="height: 100px;">
        </a>
    
        <div class="auth">
            <div class="language-container">
                <a href="#" class="language">Language</a>
                <div class="language-dropdown">
                    <a href="{% url 'mypagekor' %}">Korean</a>
                    <a href="{% url 'mypage' %}">English</a>
                </div>
            </div>
    
            <span id="auth-options">
                <span id="username" style="display: none;"></span>
                <a href="#" id="logout-link" style="display: none;">Logout</a>
            </span>
        </div>
    
        <nav>
            <!-- 네비게이션 링크들도 Django URL로 변경 -->
            <a href="{% url 'guide' %}">Guides</a>
            <a href="{% url 'search' %}">Search</a>
            <!-- 네비게이션 링크들도 로그인 여부 확인, 로그인 전에는 가이드 서치만 접근 가능 -->
            <a href="#" id="mypage-link">My profile</a>
            <div class="dropdown-container">
                <a href="#" class="classing">Classing</a>
                <div class="dropdown">
                    <a href="#" class="dropdown-link" data-url="{% url 'learning' %}">Learning Video</a>
                    <a href="#" class="dropdown-link" data-url="{% url 'learned' %}">Learned Video</a>
                </div>
            </div>
            
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#" onclick="showContent('myInfo')">My Information</a></li>
                <li><a href="#" onclick="showContent('personalInfo')">Manage Personal<br>Information</a></li>
            </ul>
        </div>
        <div class="content">
            <div id="myInfo" class="content-section active">
                <div class="profile-header">
                    <strong class="information-title">My Information</strong>
                </div>
                <div class="profile-container">
                    <div class="profile-box profile-left">
                        <div class="profile-image">
                            <img src="{% static 'img/profileImg.png' %}" alt="profileImage">
                        </div>
                        <div class="profile-info">
                            <p>회원 정보</p>
                            
                            <p>E-mail: <span id="userEmail">Loading...</span></p>
                            <p>Last Login: <span id="userJoinDate">Loading...</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="personalInfo" class="content-section">
                <strong class="manage-title">Manage Personal Information</strong>
                <form id="emailForm">
                    <div class="form-group">
                    <label for="email">Change Email: </label>
                    <input type="email" id="email" name="email" required>
                    <button type="button" onclick="updateEmail()">Change Email</button>
                </div>
                </form>
                <form id="passwordForm">
                    <div class="form-group">
                    <label for="password">Enter New Password: </label>
                    <input type="password" id="password" name="password" required>
                </div>
                    <div class="form-group">
                    <label for="confirmPassword">Confirm New Password: </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" onclick="updatePassword()">Change Password</button>
                    </div>
                </form>
            </div>

            <div id="learnedVideos" class="content-section">
                <h2>학습한 영상 내역</h2>
                <ul id="videoList"></ul>
            </div>
        </div>
    </div>

    <script>

        
//^ 콘텐츠 섹션 전환 함수
function showContent(sectionId) {
    // 모든 섹션을 숨김
    const sections = document.querySelectorAll('.content-section');
    sections.forEach(section => {
        section.classList.remove('active');
    });

    // 선택된 섹션만 표시
    if (sectionId) {
        const activeSection = document.getElementById(sectionId);
        if (activeSection) {
            activeSection.classList.add('active');
        }
    }
}

         $(document).ready(function() {
    // 기본 상태 설정
    $('#login-link').show();  
    $('#signup-link').show(); 
    $('#username').hide();    
    $('#logout-link').hide();  

    // 로그인 상태 확인
    $.ajax({
        url: "{% url 'check_login' %}",
        method: "GET",
        success: function(response) {
            if (response.is_logged_in) {
                $('#username').text(response.username).show(); 
                $('#logout-link').show();                      
                $('#login-link').hide();                     
                $('#signup-link').hide();                   
            } else {
                $('#login-link').show();                     
                $('#signup-link').show();                     
                $('#username').hide();                      
                $('#logout-link').hide();                    
            }
        },
        error: function() {
            alert("An error occurred while checking the login status. Please try again later.");
        }
    });

    // 로그아웃 처리
    $('#logout-link').on('click', function(e) {
        e.preventDefault();
        $.ajax({
            url: "{% url 'logout_view' %}",
            method: "GET",
            success: function() {
                window.location.href = "{% url 'home' %}"; 
            },
            error: function() {
                alert("Failed to log out. Please try again.");
            }
        });
    });
});
    </script>
</body>
</html>
