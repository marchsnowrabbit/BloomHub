    <script>
$(document).ready(function() {
            $('#send-code-btn').on('click', function(e) {
                e.preventDefault(); // 기본 이벤트(예: 폼 제출)를 방지
                const email = $('#email').val(); // 이메일 입력란의 값을 가져옴

                // 서버로 인증번호 요청
                $.ajax({
                    type: 'POST',
                    url: '/findID/', // Django 뷰에서 설정한 URL
                    data: {
                        'email': email,
                        'csrfmiddlewaretoken': '{{ csrf_token }}' // CSRF 토큰 포함
                    },
                    success: function(response) {
                        $('#response-message').text(response.message); // 서버 응답 메시지 표시
                        if (response.success) {
                            $('#verify-code-btn').show(); // 인증 확인 버튼 보이기
                            $('.verification__block').show(); // 인증번호 입력 칸 보이기
                        } 
                        
                        else {
                            alert('인증번호 발송 중 오류가 발생했습니다.'); // 오류 메시지를 알림으로 표시
                        
                        
                            //     $('#verify-code-btn').hide(); // 인증 확인 버튼 숨기기
                            //     $('.verification__block').hide(); // 인증번호 입력 칸 숨기기
                        }



                    },
                    error: function() {
                        alert('인증번호 발송 중 오류가 발생했습니다.'); // 오류 메시지를 알림으로 표시
                    }
                });
            });

            $('#verify-code-btn').on('click', function(e) {
                e.preventDefault(); // 기본 이벤트(예: 폼 제출)를 방지

        });
