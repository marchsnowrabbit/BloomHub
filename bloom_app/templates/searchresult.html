{% extends "base.html" %} {% block title %}Search Results{% endblock %} {% block content %}
<h2>Search Results</h2>
<ul>
    {% for result in results %}
    <li>
        <img src="{{ result.thumbnail }}" alt="Thumbnail">
        <a href="{% url 'analysis' video_id=result.id %}">{{ result.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
