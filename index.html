    <script>
        $(document).ready(function() {
            // 로그인 상태 확인
            $.get('/check-login', function(data) {
                if (data.loggedIn) {
            $('#login-link').hide();
            $('#signup-link').hide();
            $('#logout-link').show();
        } else {
            $('#login-link').show();
            $('#signup-link').show();

        }
            });

            $('#logout-link').on('click', function(e) {

                    }

        });
