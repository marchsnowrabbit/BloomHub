<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>YouTube Video Search Results</title>
</head>
<body>
    <h1>검색 결과: "{{ keyword }}"</h1>
    <ul>
        {% for video in videos %}
            <li>
                <h2>{{ video.title }}</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video.videoId }}" frameborder="0" allowfullscreen></iframe>
            </li>
        {% endfor %}
    </ul>
    <a href="/">다시 검색하기</a>
</body>
</html>
