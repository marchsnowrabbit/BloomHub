
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <link rel="stylesheet" href="{% static 'css/searchresult.css' %}">
</head>

<body>


    <header>
        <a href="{% url 'homekor' %}" class="logo">
            <img src="{% static 'img/logo.png' %}" alt="logo" style="height: 100px;">
        </a>
        <nav>
            <a href="{% url 'guidekor' %}">가이드</a>
            <a href="{% url 'searchkor' %}">검색</a>
            <a href="{% url 'mypagekor' %}">마이 페이지</a>
            <div class="dropdown-container">
                <a href="#" class="classing">학습</a>
                <div class="dropdown">
                    <a href="{% url 'learningkor' %}">학습중인 영상</a>
                    <a href="{% url 'learnedkor' %}">학습했던 영상</a>
                </div>
            </div>
        </nav>
        <div class="auth">
            <div class="language-container">
                <a href="#" class="language">언어</a>
                <div class="language-dropdown">
                    <a href="{% url 'searchresultkor' %}?lang=ko">한국어</a>
                    <a href="{% url 'searchresult' %}?lang=en">영어</a>
                </div>
            </div>
            <a href="{% url 'loginkor' %}">로그인</a>
            <a href="{% url 'signupkor' %}">회원가입</a>
        </div>
    </header>
    
    
    <main>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="검색">
            <button class="search-btn"><img src="구글서치아이콘.png" alt="Search Icon" class="search-icon"></button>
        </div>
    
        <!-- 검색 결과 제목과 검색어 표시 -->
        <h1>검색 결과</h1>
        <p>"{{ search_query }}"에 대한 검색 결과:</p>
    
        <table>
            <thead>
                <tr>
                    <th>썸네일</th>
                    <th>영상제목</th>
                    <th>영상길이</th>
                    <th>채널명</th>
                    <th>조회수</th>
                    <th>학습하기</th>
                </tr>
            </thead>
            <tbody id="results">
                {% for result in search_results %}
                <tr>
                    <td><div class="thumbnail" style="background-color: yellow;"></div></td>
                    <td>{{ result.title }}</td>
                    <td>{{ result.duration }}</td>
                    <td>{{ result.channel }}</td>
                    <td>{{ result.views }}</td>
                    <td>
                        <a href="{% url 'analysis' %}">
                            <button class="learn-btn">클릭</button>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6">검색 결과가 없습니다.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const searchResult = urlParams.get('searchResult');

        if (searchResult) {
            document.getElementById('search-input').value = searchResult;
            fetchSearchResults(searchResult);
        }

        function fetchSearchResults(searchResult) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';  
            
           //추후수정 필요
            const sampleResults = [
                {
                    thumbnail: 'yellow',
                    title: `파이썬으로 데이터 분석하기[1-1] (${searchResult})`, //수정
                    duration: '20:30',
                    channel: '마지막 코딩',
                    views: '100,000'
                },
               // 추후수정
            ];

            sampleResults.forEach(result => {
                const row = document.createElement('tr');
                // 수정
                row.innerHTML = `
                    <td><div class="thumbnail" style="background-color: ${result.thumbnail};"></div></td>
                    <td>${result.title}</td>
                    <td>${result.duration}</td>
                    <td>${result.channel}</td>
                    <td>${result.views}</td>
                    <td>
    <a href="{% url 'analysis' %}">
        <button class="learn-btn">클릭</button>
    </a>
</td>
                `;
                
                resultsContainer.appendChild(row);
            });
        }
    });
</script>

</body>
</html>
