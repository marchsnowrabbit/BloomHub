
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/loginnew.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'img/logo.png' %}" alt="logo" style="height: 100px;">
        </a>
        <nav>
            <a href="{% url 'guide' %}">Guides</a>
            <a href="{% url 'search' %}">Search</a>
            <a href="{% url 'mypage' %}">My profile</a>
            <div class="dropdown-container">
                <a href="#" class="classing">Classing</a>
                <div class="dropdown">
                    <a href="{% url 'learning' %}">Learning Video</a>
                    <a href="{% url 'learned' %}">Learned Video</a>
                </div>
            </div>
        </nav>
        <div class="auth">
            <div class="language-container">
                <a href="#" class="language">Language</a>
                <div class="language-dropdown">
                    <a href="{% url 'loginkor' %}">Korean</a>
                    <a href="{% url 'login' %}">English</a>
                
                </div>
            </div>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign up</a>
        </div>
    </header>
    
    <div class="container">
        <h1>Login</h1>
        <div class="description-container">
            <div id="description"> Enjoy personalized services after logging in. </div>
            
            <hr id="hr-green">
        </div>

        <ul class="links">
            <li>
                <a href="{% url 'login' %}" id="ID">ID :</a>
            </li>
            <li>
                <a href="{% url 'signup' %}" id="PassWord">PassWord :</a>
            </li>
        </ul>
        <form action="" method="post">
            <div class="first-input input__block first-input__block">

                <input type="id" placeholder="id" class="input" id="id" />
            </div>

            <div class="input__block">
                <input type="password" placeholder="Password" class="input" id="password" />
            </div>
           
            <div class="input__block">
                <input type="password" placeholder="Repeat password" class="input repeat__password" id="repeat__password" />
            </div>
            
            <div class="password-links">
                <a href="{% url 'signup' %}" id="find-signup">Sign Up |</a>
                <a href="{% url 'findID' %}" id="find-id-link"> Find ID |</a>
                <a href="{% url 'findpwd' %}" id="find-password-link">Find Password</a>
            </div>
            <button class="signin__btn">Login</button>
        </form>
       
<!--        
        <div class="separator">
            <p>SIGN IN WITH</p>
        </div>

        <button class="google__btn">
            <i class="fa fa-google"></i>
            Sign in with Google
        </button>
        <button class="github__btn">
            <i class="fa fa-github"></i>
            Sign in with GitHub
        </button>
    </div> -->

    <!-- Find ID Modal -->
   

    <script>
        $(document).ready(function() {
            // 세션을 통해 로그인 상태를 확인
            $.get('/check-session', function(response) {
                if (response.loggedIn) {
                    $('.login-link').hide();
                    $('.signup-link').hide();
                    $('.logout-link').show();
                } else {
                    $('.login-link').show();
                    $('.signup-link').show();
                    $('.logout-link').hide();
                }
            });

            $('.signin__btn').on('click', function(e) {
                e.preventDefault();

                const email = $('#email').val();
                const password = $('#password').val();

                $.ajax({
                    type: 'POST',
                    url: '/login',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email, password: password }),
                    success: function(response) {
                        if (response.success) {
                            alert('로그인 되었습니다.');
                            window.location.href = 'index.html'; // 로그인 성공 후 메인 페이지로 이동
                        } else {
                            alert(response.message);
                        }
                    },
                    error: function() {
                        alert('아이디 또는 비밀번호가 일치하지 않습니다. 다시 시도해주세요.');
                    }
                });
            });

            $('.logout-link').on('click', function(e) {
                e.preventDefault();
                $.post('/logout', function(response) {
                    if (response.success) {
                        alert('로그아웃 되었습니다.');
                        window.location.href = 'index.html';
                    }
                });
            });

           
        });
    </script>
</body>
</html>
